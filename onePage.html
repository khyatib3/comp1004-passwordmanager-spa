<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordHaven - Single Page Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* hiding all sections by default */
        .section { display: none; }
        .active { display: block; }
    </style>
</head>
<body>
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#" onclick="showSection('home')">PasswordHaven</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('home')">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('viewAccounts')">View Accounts</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('addAccount')">Add Account</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- center section text-->
<section id="home" class="section active text-center text-white align-items-center mt-3" style="background: #4A90E2; padding-top: 5rem;">
    <div class="container">
        <h1 class="display-4">Secure Your Passwords with PasswordHaven</h1>
        <p class="lead">The safest and easiest way to manage your passwords and accounts.</p>
        <button class="btn btn-light btn-lg mt-3" onclick="showSection('createPHAccount')">Create PasswordHaven account</button>
        <button class="btn btn-light btn-lg mt-3" onclick="showSection('login')">Login</button>
    </div>
</section>

<!-- View accounts section-->
<section id="viewAccounts" class = "section container mt-5">
    <h2 class="text-center">Your Stored Accounts</h2>
    <!-- accounts list vertical-->
    <div class="row">
        <div class="col-12 mb-3">
            <div class="d-flex justify-content-between align-items-center border rounded p-3">
                <span class="fw-bold">Instagram</span>
                <a href="#" class="btn btn-primary btn-sm">View Credentials</a>
            </div>
        </div>

        <div class="col-12 mb-3">
            <div class="d-flex justify-content-between align-items-center border rounded p-3">
                <span class="fw-bold">LinkedIn</span>
                <a href="#" class="btn btn-primary btn-sm">View Credentials</a>
            </div>
        </div>

        <div class="col-12 mb-3">
            <div class="d-flex justify-content-between align-items-center border rounded p-3">
                <span class="fw-bold">GitHub</span>
                <a href="#" class="btn btn-primary btn-sm">View Credentials</a>
            </div>
        </div>
    </div>
</section>
<!-- create passwordHaven account section-->
<section id= "createPHAccount" class = "container mt-5">
    <h2 class="text-center">Add a new account</h2>
    <form>
        <div class="mb-3">
            <label for="accountEmail" class="form-label">Account email</label>
            <input type="email" class="form-control" id="accountEmail" placeholder="Enter your email address:"></input>
        </div>
        <div class="mb-3">
            <label for="accountPassword" class="form-label">Account password</label>
            <input type="password" class="form-control" id="accountPassword" placeholder="Enter your password:"></input>
        </div>
        <button onclick="whenAccountSaved()"> Save Account</button>
        <p id="saveAccount"></p>
    </form>
</section>
</body>
