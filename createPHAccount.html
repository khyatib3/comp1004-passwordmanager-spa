    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Navigation bar -->
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-0">
    <div class="container">
        <a class="navbar-brand" href="site.html">PasswordHaven</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<!-- Add account form -->
<section class = "container mt-5">
    <h2 class="text-center">Add a new account</h2>
    <form>
        <div class="mb-3">
            <label for="accountEmail" class="form-label">Account email</label>
            <input type="email" class="form-control" id="accountEmail" placeholder="Enter your email address:"></input>
        </div>
        <div class="mb-3">
            <label for="accountPassword" class="form-label">Account password</label>
            <input type="password" class="form-control" id="accountPassword" placeholder="Enter your password:"></input>
        </div>
        <button onclick="whenAccountSaved()"> Save Account</button>
        <p id="saveAccount"></p>
    </form>
</section>

<!--standard Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p class ="mb-0">&copy; 2025 PasswordHaven</p>
</footer>
<!-- Bootstrap bundle js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    function whenAccountSaved() {
        document.getElementById("saveAccount").innerHTML = "Successfully saved!";
    }
</script>
</body>
